services:
  - type: web
    name: payloadexchange-backend
    env: rust
    buildCommand: cargo build --release
    startCommand: ./target/release/payloadexchange_mvp
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PUBLIC_BASE_URL
        sync: false
      - key: RUST_LOG
        value: info
    healthCheckPath: /health
    plan: free

